<table  class="table table-striped portal-drivers" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" >
    <thead style="text-align:center"  height="66px" padding-bottom:7px>
      <tr>
        <th *ngFor="let column of tableData?.columns">
            {{column}}
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
              </svg>
        </th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let rowData of sourceableSpendData?.data; let rowIndex = index;">
            <td *ngFor="let cellData of rowData">{{cellData}}
            </td>   
        </tr>   
    </tbody>
  </table>
